server:
   port: 9761
eureka:
   client:
      service-url:
         default-zone: http://localhost:8761/eureka
zuul:
   ignoredServices: '*'
   routes:
      order:
         path: /order/**
         serviceId: expense-order
         stripPrefix: false
         sensitive-headers: 
      product:
         path: /product/**
         serviceId: expense-product
         stripPrefix: false
         sensitive-headers: 
      store:
         path: /store/**
         serviceId: expense-store
         stripPrefix: false
         sensitive-headers: 
      oauth:
         path: /uaa/**
         serviceId: expense-auth
         sensitive-headers: 
logging:
   level:
      org:
         springframework: DEBUG